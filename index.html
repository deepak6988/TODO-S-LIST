<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO'S LIST</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>TODO'S LIST</h1>
    <div class="container">
        <div class="place">
            <div id="day"></div>
        <div id="month"></div>
        <div id="time"></div>
        </div>
        <div class="task">
            <input type="text" placeholder="Add Task...." class="item">
            <button class="add" onclick="addtask()"><i class="fa-regular fa-plus icon" ></i></button>
        </div>
        <h2 id="hh"><u>YOUR LISTS</u></h2>
        <div class="display"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/aa965fa392.js" crossorigin="anonymous"></script>
</body>
</html>
